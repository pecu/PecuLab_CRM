	<entry key="Slot">Slot</entry>
	<entry key="isHiddenPoll">false</entry>
	<entry key="EventScheduleDescription">&lt;p&gt;Os slots de tempo são interpretados como hora ou duração. Por exemplo, &lt;i&gt;9, 13:30, 2250, 01, and 18&lt;/i&gt; would be interpreted as &lt;i&gt;09:00 AM&lt;/i&gt;, &lt;i&gt;01:30 PM&lt;/i&gt;, &lt;i&gt;10:50 PM&lt;/i&gt;, &lt;i&gt;01:00 AM&lt;/i&gt;, and &lt;i&gt;6:00 PM&lt;/i&gt;, respectivamente.&lt;/p&gt;
&lt;p&gt;Você também pode usar os campos para outros propósitos, como intervalos de tempos e lugares: &lt;i&gt;08:15-09:00, 11:30@sala PA6, 15:00@Teresina, 14-16@Piripiri&lt;/i&gt;.&lt;/p&gt;</entry>
