	<entry key="GeneralLabel">Agendar Evento</entry>
	<entry key="WizardDescription">&lt;p&gt;Agendar um evento com os seguintes passos:&lt;/p&gt;
&lt;ol&gt;
    &lt;li&gt;Selecione Criar E-Mail&lt;/li&gt;
    &lt;li&gt;Descrever o evento&lt;/li&gt;
    &lt;li&gt;Configurar agenda de evento. Entrar com propósito para data, hora e lugar&lt;/li&gt;
    &lt;li&gt;Opcionalmente criar um poll. Criando um poll permite aos participantes votar propostas para data/hora/lugar&lt;/li&gt;
&lt;/ol&gt;</entry>
	<entry key="EventLabel">Evento</entry>
	<entry key="EMailCreatorLabel">Criador de E-mail</entry>
	<entry key="EMailCreatorDescription">&lt;p&gt; Informação do Evento é guardado com uma Atividade de E-Mail. Selecione o criador de E-Mail correspondente abaixo.&lt;/p&gt;</entry>
	<entry key="EventScheduleLabel">Agendar Evento</entry>
