	<entry key="EventScheduleDescription">&lt;p&gt;Časový termín je interpretovaný ako čas alebo trvanie. Napríklad, &lt;i&gt;9, 13:30, 2250, 01, a 18&lt;/i&gt; by bolo interpretované ako &lt;i&gt;09:00 AM&lt;/i&gt;, &lt;i&gt;01:30 PM&lt;/i&gt;, &lt;i&gt;10:50 PM&lt;/i&gt;, &lt;i&gt;01:00 AM&lt;/i&gt;, and &lt;i&gt;6:00 PM&lt;/i&gt;, respectíve.&lt;/p&gt;
&lt;p&gt;Toto pole tiež môžete použiť na iné účely ako časový intervaly a miesto: &lt;i&gt;08:15-09:00, 11:30@room PA6, 15:00@Austin, 14-16@Zurich&lt;/i&gt;.&lt;/p&gt;</entry>
