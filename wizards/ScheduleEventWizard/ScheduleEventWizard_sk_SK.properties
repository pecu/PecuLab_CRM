	<entry key="WizardDescription">&lt;p&gt;Naplánujte udalosť s nasledujúcimi krokmi:&lt;/p&gt;
&lt;ol&gt;
    &lt;li&gt;Vyberte Autora E-Mailu&lt;/li&gt;
    &lt;li&gt;Popíšte udalosť&lt;/li&gt;
    &lt;li&gt;Nastavte plán Udalosti. Zadajte návrh dátumu, času a miesta&lt;/li&gt;
    &lt;li&gt;Voliteľne vytvorte prieskum. Vytvorením prieskumu bude dovolené účastníkom hlasovať za dátum, čas a miesto návrhu&lt;/li&gt;
&lt;/ol&gt;</entry>
