	<entry key="GeneralLabel">Schedule Event</entry>
	<entry key="WizardDescription">&lt;p&gt;Schedulare un evento con i seguenti passi:&lt;/p&gt;
&lt;ol&gt;
    &lt;li&gt;Selezionare Creatore E-Mail &lt;/li&gt;
    &lt;li&gt;Descrivere evento&lt;/li&gt;
    &lt;li&gt;Impostare un Evento schedulato. Inserire data ora e luogo proposti &lt;/li&gt;
    &lt;li&gt;Eventualmente creare un sondaggio. Creare un sondaggio permette ai partecipanti di esprimersi sulla data ora e luogo proposti.&lt;/li&gt;
&lt;/ol&gt;</entry>
	<entry key="EventLabel">Evento</entry>
	<entry key="EMailCreatorLabel">Creatore E-mail</entry>
	<entry key="EMailCreatorDescription">&lt;p&gt; Le Info dell'Evento sono memorizzate come una attivita' Email. Selezionare il corrispondente Creatore Email qui' sotto.&lt;/p&gt;</entry>
