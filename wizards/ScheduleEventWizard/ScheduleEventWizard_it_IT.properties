	<entry key="Slot">Slot</entry>
	<entry key="isHiddenPoll">false</entry>
	<entry key="EventScheduleDescription">&lt;p&gt;Gli Slot di orario sono interpretati come orario o durata. Per esempio, &lt;i&gt;9, 13:30, 2250, 01, e 18&lt;/i&gt; Viene interpretata come &lt;i&gt;09:00 AM&lt;/i&gt;, &lt;i&gt;01:30 PM&lt;/i&gt;, &lt;i&gt;10:50 PM&lt;/i&gt;, &lt;i&gt;01:00 AM&lt;/i&gt;, e &lt;i&gt;6:00 PM&lt;/i&gt;, rispettivamente.&lt;/p&gt;
&lt;p&gt;I campi sono utilizzabili anche per altre funzioni come intervalli di tempo e luoghi: &lt;i&gt;08:15-09:00, 11:30@stanza PA6, 15:00@Austin, 14-16@Zurigo&lt;/i&gt;.&lt;/p&gt;</entry>
