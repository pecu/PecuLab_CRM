<script>
Polymer({
	is: 'portal-time-picker',
	properties: {
		hour: {
			type: Number,
			notify: true,
			value: 0
		},
		minute: {
			type: Number,
			notify: true,
			value: 0
		},
		timezone: {
			type: String,
			value: null,
			observer: "valueChanged"
		},
		value: {
			type: Date,
			notify: true,
			observer: "valueChanged"
		},
		hours: {
			type: Array,
			value: function() {
				return this.computeClockFace([12,12], 1, false);
			}
		},
		minutes: {
			type: Array,
			value: function() {
				return this.computeClockFace([60], 5, true);
			}
		},
		selectorSize: {
			type: Number,
			value: 20
		}
	},
  	ready: function() {
  	},
  	valueChanged: function(event) {
  		var m = moment.tz(this.value, this.timezone);
  		this.hour = m.hour();
  		this.minute = m.minute();
  	},
   	getRadius: function() {
  		return 120;
  	},
  	getDim: function() {
  		return 2 * this.getRadius();
  	},
  	_style: function(numbers, index) {
  		return numbers[index].style;
  	},
  	_x: function(numbers, index) {
  		return numbers[index].x;
  	},
  	_y: function(numbers, index) {
  		return numbers[index].y;
  	},
  	_label: function(numbers, index) {
  		return numbers[index].label;
  	},
  	_value: function(numbers, index, zeroPad) {
  		return this.formatNumber(numbers[index].value, zeroPad);
  	},
  	selectHour: function(event) {
  		var bounds = this.$.hourClock.getBoundingClientRect();  		
  		var x = event.detail.x - bounds.left;
        var y = event.detail.y - bounds.top;
        var selectedHour = this.getSelectedNumber(this.hours, x, y);
        if(selectedHour != null) {
        	var newValue = moment.tz(this.value, this.timezone);
        	newValue.hours(selectedHour.value);
        	this.set("value", newValue.toDate());
        }
  	},
  	selectMinute: function(event) {
  		var bounds = this.$.minuteClock.getBoundingClientRect();  		
  		var x = event.detail.x - bounds.left;
        var y = event.detail.y - bounds.top;
        var selectedMinute = this.getSelectedNumber(this.minutes, x, y);
        if(selectedMinute != null) {
        	var newValue = moment.tz(this.value, this.timezone);
        	newValue.minutes(selectedMinute.value);
        	this.set("value", newValue.toDate());
        }
  	},
  	getSelectedNumber: function(numbers, x, y) {
        var dMin = null;
        var selectedNumber = null;
        for(var i = 0; i < numbers.length; i++) {
        	var number = numbers[i];
        	var dx = number.x - x;
        	var dy = number.y - y;
        	var d = Math.sqrt(dx * dx + dy * dy);
        	if(dMin == null || d < dMin) {
        		dMin = d;
        		selectedNumber = number;
        	}
        }
        return selectedNumber;
  	},
	formatNumber: function(value, zeroPad) {
	   	if (zeroPad) {
			return ('0' + value).substr(-2);
	    }
	    return value.toString();
	},
	getHandX: function(numbers, index, mod) {
		return numbers[index % mod].x;
	},
	getHandY: function(numbers, index, mod) {
		return numbers[index % mod].y;
	},
	computeClockFace: function(counts, step, zeroPad) {
		var numbers = [];
		var radius = this.getRadius();
		var radiusFactor = 0.8;
		var value = 0;
		for(var i = 0; i < counts.length; i++) {
			var count = counts[i];
		    var angle = 2 * Math.PI / count;
			for(var j = 0; j < count; j++) {
				var x = radius + radiusFactor * radius * Math.sin(Math.PI - j * angle);
				var y = radius + radiusFactor * radius * Math.cos(Math.PI - j * angle);
				var item = {
					"value": value,
					"style": value % step == 0 ? "major" + i : "minor" + i,
					"x": x,
					"y": y,
					"label": value % step == 0 ? this.formatNumber(value, zeroPad) : "."
				};
				numbers.push(item);
				value++;
			}
			radiusFactor = radiusFactor - 0.3;
		}
		return numbers;
  	}
});
</script>
