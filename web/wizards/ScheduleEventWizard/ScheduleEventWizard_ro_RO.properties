	<entry key="GeneralLabel">Programează Eveniment</entry>
	<entry key="WizardDescription">&lt;p&gt;Progamează un eveniment cu următorii paşi:&lt;/p&gt;
&lt;ol&gt;
    &lt;li&gt;Selectează E-Mail-ul creator&lt;/li&gt;
    &lt;li&gt;Descrie evenimentul&lt;/li&gt;
    &lt;li&gt;Configurează programul evenimentului. Introdu propunerile pentru dată, timp şi locaţie &lt;/li&gt;
    &lt;li&gt;Opţional crează un sondaj. Creând un sondaj permiţi participanţilor să voteze pentru data / ora / locaţia propusă&lt;/li&gt;
&lt;/ol&gt;</entry>
