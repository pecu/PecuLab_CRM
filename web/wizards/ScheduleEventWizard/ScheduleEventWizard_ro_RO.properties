	<entry key="EventScheduleDescription">&lt;p&gt;Intervalele sunt interpretate ca ore sau perioade. De exemplu, &lt;i&gt;9, 13:30, 2250, 01, şi 18&lt;/i&gt; ar fi interpretate ca &lt;i&gt;09:00 AM&lt;/i&gt;, &lt;i&gt;01:30 PM&lt;/i&gt;, &lt;i&gt;10:50 PM&lt;/i&gt;, &lt;i&gt;01:00 AM&lt;/i&gt;, şi &lt;i&gt;6:00 PM&lt;/i&gt;, respectiv.&lt;/p&gt;
&lt;p&gt;Se pot utiliza câmpuri pentru alte scopuri precum intervale de timp şi locaţii: &lt;i&gt;08:15-09:00, 11:30@camera PA6, 15:00@Austin, 14-16@Zurich&lt;/i&gt;.&lt;/p&gt;</entry>
