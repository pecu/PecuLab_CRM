	<entry key="GeneralLabel">Anlass planen</entry>
	<entry key="WizardDescription">&lt;p&gt;Mit den folgenden Schritten einen Anlass planen (oder eine Umfrage/Abstimmung starten):&lt;/p&gt;
&lt;ol&gt;
    &lt;li&gt;Aktivitätserzeuger auswählen.&lt;/li&gt;
    &lt;li&gt;Den Anlass / die Umfrage / die Abstimmung beschreiben.&lt;/li&gt;
    &lt;li&gt;Verschiedene Auswahlmöglichkeiten mit Datum, Zeit und Ort erfassen.&lt;/li&gt;
    &lt;li&gt;Optional eine Umfrage / Abstimmung starten - die Teilnehmer können über die Auswahlmöglichkeiten abstimmen.&lt;/li&gt;
&lt;/ol&gt;</entry>
	<entry key="EventLabel">Anlass</entry>
	<entry key="EMailCreatorLabel">Erzeuger für E-mail</entry>
	<entry key="EMailCreatorDescription">&lt;p&gt;Die Information wird als E-mail Aktivität gespeichert. Wähle den gewünschten Aktivitätserzeuger aus.&lt;/p&gt;</entry>
