	<entry key="isHiddenPoll">false</entry>
	<entry key="EventScheduleDescription">&lt;p&gt;Die Optionen werden als Zeitpunkt oder -periode interpretiert. &lt;i&gt;9, 13:30, 2250, 01, und 18&lt;/i&gt; werden interpretiert als &lt;i&gt;09:00 Uhr&lt;/i&gt;, &lt;i&gt;13:30 Uhr&lt;/i&gt;, &lt;i&gt;22:50 Uhr&lt;/i&gt;, &lt;i&gt;01:00 Uhr&lt;/i&gt;, and &lt;i&gt;18:00 Uhr&lt;/i&gt;.&lt;/p&gt;
&lt;p&gt;Die Eingabefelder können auch für die Angabe von Zeitperioden und Örtlichkeiten verwendet werden: &lt;i&gt;08:15-09:00, 11:30@Sitzungszimmer S6, 15:00@Frankfurt, 14-16@Zürich&lt;/i&gt;.&lt;/p&gt;</entry>
