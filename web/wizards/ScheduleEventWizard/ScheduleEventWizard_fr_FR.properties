	<entry key="isHiddenPoll">false</entry>
	<entry key="EventScheduleDescription">&lt;p&gt;Les options horaires sont interprétées comme une heure ou une durée. Par exemple, &lt;i&gt;9, 13:30, 2250, 01, et 18&lt;/i&gt; seront interprétées comme &lt;i&gt;09:00 AM&lt;/i&gt;, &lt;i&gt;01:30 PM&lt;/i&gt;, &lt;i&gt;10:50 PM&lt;/i&gt;, &lt;i&gt;01:00 AM&lt;/i&gt;, et &lt;i&gt;6:00 PM&lt;/i&gt;, respectivement.&lt;/p&gt;
&lt;p&gt;Vous pouvez aussi utiliser les champs pour d'autres usages comme des intervalles de temps et de localisation : &lt;i&gt;08:15-09:00, 11:30@pièce PA6, 15:00@Austin, 14-16@Paris&lt;/i&gt;.&lt;/p&gt;</entry>
