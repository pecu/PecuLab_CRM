	<comment>ScheduleEventWizard.jsp</comment>
	<entry key="GeneralLabel">Planifier un évènement</entry>
	<entry key="WizardDescription">&lt;p&gt;Planifier un évènement avec les étapes suivantes:&lt;/p&gt;
&lt;ol&gt;
    &lt;li&gt;Sélectionner un créateur du mail&lt;/li&gt;
    &lt;li&gt;Décrire l'évènement&lt;/li&gt;
    &lt;li&gt;Organiser une planification d'évènement. Saisir des propositions pour la date, l'heure et le lieu&lt;/li&gt;
    &lt;li&gt;Optionnellement, créer un sondage. La création d'un sondage permet aux participants de voter pour la date, l'heure et le lieu&lt;/li&gt;
&lt;/ol&gt;</entry>
	<entry key="EventLabel">Evènement</entry>
	<entry key="EMailCreatorLabel">Créateur du mail</entry>
	<entry key="EMailCreatorDescription">&lt;p&gt; L'information sur l'évènement est enregistrée en tant qu'une activité mail. Sélectionner le créateur correspondant ci-dessous.&lt;/p&gt;</entry>
	<entry key="EventScheduleLabel">Planification de l'évènement</entry>
	<entry key="EventTrackerLabel">Tracker des évènements vérifiés en cas de conflits</entry>
