	<entry key="WizardDescription">&lt;p&gt;Schemalägg en händelse genom följande steg:&lt;/p&gt;
&lt;ol&gt;
    &lt;li&gt;Välj E-postskapare&lt;/li&gt;
    &lt;li&gt;Beskriv händelsen&lt;/li&gt;
    &lt;li&gt;Skapa ett händelseschema. Ange förslag för datum, tid och plats&lt;/li&gt;
    &lt;li&gt;Skapa en omröstning (valbart). Skapande av omröstning möjliggör att deltagarna kan rösta på datum/tid/plats&lt;/li&gt;
&lt;/ol&gt;</entry>
