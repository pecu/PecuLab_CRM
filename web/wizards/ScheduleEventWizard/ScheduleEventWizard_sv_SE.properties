	<entry key="EventScheduleDescription">&lt;p&gt;Tidsplatserna tolkas som tid eller varaktighet. Till exempel, &lt;i&gt;9, 13:30, 2250, 01, och 18&lt;/i&gt; tolkas som &lt;i&gt;09:00 AM&lt;/i&gt;, &lt;i&gt;01:30 PM&lt;/i&gt;, &lt;i&gt;10:50 PM&lt;/i&gt;, &lt;i&gt;01:00 AM&lt;/i&gt;, och &lt;i&gt;6:00 PM&lt;/i&gt;, respektive.&lt;/p&gt;
&lt;p&gt;Du kan också använda fälten för andra syften som tidsintervaller och platser: &lt;i&gt;08:15-09:00, 11:30@rum PA6, 15:00@Austin, 14-16@Zurich&lt;/i&gt;.&lt;/p&gt;</entry>
