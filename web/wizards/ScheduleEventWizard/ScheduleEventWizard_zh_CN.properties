	<comment>ScheduleEventWizard.jsp</comment>
	<entry key="GeneralLabel">安排活动</entry>
	<entry key="WizardDescription">&lt;p&gt;按照以下步骤安排活动:&lt;/p&gt;
&lt;ol&gt;
    &lt;li&gt;选择 E-Mail 创建器&lt;/li&gt;
    &lt;li&gt;描述活动&lt;/li&gt;
    &lt;li&gt;设置活动. 输入建议的日期、时间和地点&lt;/li&gt;
    &lt;li&gt;可选择创建一次投票. 这样可以让参加者为了日期/时间/地点来投票&lt;/li&gt;
&lt;/ol&gt;</entry>
	<entry key="EventLabel">活动</entry>
	<entry key="EMailCreatorLabel">E-mail 创建器</entry>
	<entry key="EMailCreatorDescription">&lt;p&gt; 活动信息将作为 E-Mail 保存. 请在下面选择一个 E-Mail 创建器.&lt;/p&gt;</entry>
	<entry key="EventScheduleLabel">活动计划</entry>
	<entry key="EventTrackerLabel">活动跟踪器会检查计划冲突</entry>
