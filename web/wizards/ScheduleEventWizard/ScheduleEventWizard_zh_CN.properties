	<entry key="PleaseSelect">请选择...</entry>
	<entry key="Slot">槽</entry>
	<entry key="isHiddenPoll">否</entry>
	<entry key="EventScheduleDescription">&lt;p&gt;时间槽意味着一个时间或者一段时间. 举例来说, &lt;i&gt;9, 13:30, 2250, 01, 和 18&lt;/i&gt; 将分别解释为 &lt;i&gt;09:00 AM&lt;/i&gt;, &lt;i&gt;01:30 PM&lt;/i&gt;, &lt;i&gt;10:50 PM&lt;/i&gt;, &lt;i&gt;01:00 AM&lt;/i&gt;, 和 &lt;i&gt;6:00 PM&lt;/i&gt;, .&lt;/p&gt;
&lt;p&gt;你也能够使用这个属性表示其他意思，例如时间间隔和地点: &lt;i&gt;08:15-09:00, 11:30@room PA6, 15:00@Austin, 14-16@Zurich&lt;/i&gt;.&lt;/p&gt;</entry>
