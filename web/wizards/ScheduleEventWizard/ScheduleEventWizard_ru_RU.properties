	<entry key="GeneralLabel">Запланированное событие</entry>
	<entry key="WizardDescription">&lt;p&gt;Запланировать событие со следующими шагами:&lt;/p&gt;
&lt;ol&gt;
    &lt;li&gt;Выбрать создателя эл. почты&lt;/li&gt;
    &lt;li&gt;Описать событиеt&lt;/li&gt;
    &lt;li&gt;Настроить расписание события. Внести предложения для даты, времени и положения&lt;/li&gt;
    &lt;li&gt;Опционально создать опрос. Создание опроса позволяет участникам голосовать за предложенные даты/время/место&lt;/li&gt;
&lt;/ol&gt;</entry>
	<entry key="EventLabel">Событие</entry>
	<entry key="EMailCreatorLabel">Создатель эл. почты</entry>
	<entry key="EMailCreatorDescription">&lt;p&gt; Данные события хранятся как деятельность эл. почты. Сохранить соответсвующий создатель эл. почты.&lt;/p&gt;</entry>
	<entry key="EventScheduleLabel">Расписание события</entry>
