	<entry key="PleaseSelect">Пожалуйста, выберите...</entry>
	<entry key="Slot">Ячейка</entry>
	<entry key="isHiddenPoll">Ложь</entry>
	<entry key="EventScheduleDescription">&lt;p&gt;Ячейки времени интерпретируются как время или продолжительность. Например, &lt;i&gt;9, 13:30, 2250, 01, и 18&lt;/i&gt; будут интерпретированы как &lt;i&gt;09:00 AM&lt;/i&gt;, &lt;i&gt;01:30 PM&lt;/i&gt;, &lt;i&gt;10:50 PM&lt;/i&gt;, &lt;i&gt;01:00 AM&lt;/i&gt;, и &lt;i&gt;6:00 PM&lt;/i&gt;, соответственно.&lt;/p&gt;
&lt;p&gt;Вы также можете использовать их для других целей такие как временные интервалы и положения: &lt;i&gt;08:15-09:00, 11:30@оф. PA6, 15:00@Остин, 14-16@Цюрих&lt;/i&gt;.&lt;/p&gt;</entry>
